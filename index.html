<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator (Mobile Safe)</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, sans-serif;
            background: #0b0d10;
            color: #fff
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 16px
        }

        h1 {
            color: #00ffcc;
            text-align: center
        }

        .card {
            background: rgba(255, 255, 255, .08);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px
        }

        label {
            display: block;
            margin-top: 12px
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #1a1d23;
            color: #fff
        }

        button {
            margin-top: 18px;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #00ffcc, #0077ff);
            font-weight: 700;
            font-size: 16px
        }

        .result {
            margin: 8px 0
        }

        .warn {
            color: #ffb703;
            font-size: 14px
        }

        .danger {
            color: #ff6b6b;
            font-size: 14px
        }

        .info {
            color: #00ffcc;
            font-weight: 700;
            margin-left: 6px
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Fitness Calculator</h1>

        <div class="card">
            <label>Age</label>
            <input id="age" type="number">
            <label>Height (cm)</label>
            <input id="height" type="number">
            <label>Weight (kg)</label>
            <input id="weight" type="number">
            <label>Activity</label>
            <select id="activity">
                <option value="1.2">Sedentary</option>
                <option value="1.375">Light</option>
                <option value="1.55">Moderate</option>
                <option value="1.725">Very active</option>
            </select>
            <button id="calcBtn">Calculate</button>
        </div>

        <div class="card" id="output" style="display:none">
            <div class="result">BMI: <span id="bmi"></span></div>
            <div class="result">BMR: <span id="bmr"></span></div>
            <div class="result">TDEE: <span id="tdee"></span></div>
            <div class="result">Calories (safe cut): <span id="target"></span></div>
            <p class="warn">Healthy fat loss: 0.3â€“0.8 kg/week</p>
        </div>
    </div>

    <script>
        // EXPLICIT DOM BINDING (MOBILE SAFE)
        const ageEl = document.getElementById('age');
        const heightEl = document.getElementById('height');
        const weightEl = document.getElementById('weight');
        const activityEl = document.getElementById('activity');
        const outEl = document.getElementById('output');
        const bmiEl = document.getElementById('bmi');
        const bmrEl = document.getElementById('bmr');
        const tdeeEl = document.getElementById('tdee');
        const targetEl = document.getElementById('target');
        const btn = document.getElementById('calcBtn');

        btn.addEventListener('click', () => {
            const age = Number(ageEl.value);
            const h = Number(heightEl.value);
            const w = Number(weightEl.value);
            const act = Number(activityEl.value);

            if (!age || !h || !w) {
                alert('Fill all fields');
                return;
            }

            const bmi = (w / ((h / 100) ** 2)).toFixed(1);
            const bmr = 10 * w + 6.25 * h - 5 * age + 5;
            const tdee = Math.round(bmr * act);
            const target = Math.round(tdee - 500);

            bmiEl.textContent = bmi;
            bmrEl.textContent = Math.round(bmr);
            tdeeEl.textContent = tdee;
            targetEl.textContent = target;

            outEl.style.display = 'block';
            outEl.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>

</html>
